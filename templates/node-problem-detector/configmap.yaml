apiVersion: v1
data:
  custom-plugin.json: |
    {
      "plugin": "custom",
      "pluginConfig": {
        "invoke_interval": "30s",
        "timeout": "5s",
        "max_output_length": 80,
        "concurrency": 3,
        "enable_message_change_based_condition_update": false
      },
      "source": "test-custom-plugin-monitor",
      "metricsReporting": true,
      "conditions": [
        {
          "type": "NTPProblem",
          "reason": "NTPIsUp",
          "message": "ntp service is up"
        }
      ],
      "rules": [
        {
          "type": "temporary",
          "reason": "NTPIsDown",
          "path": "/config/custom-check.sh",
          "timeout": "3s"
        },
        {
          "type": "permanent",
          "condition": "NTPProblem",
          "reason": "NTPIsDown",
          "path": "/config/custom-check.sh",
          "timeout": "3s"
        }
      ]
    }
  custom-check.sh: |
    #!/bin/bash

    exit 1
kind: ConfigMap
metadata:
  name: node-problem-detector-config
  namespace: kube-system
