apiVersion: v1
data:
  custom-plugin.json: |
    {
      "plugin": "custom",
      "pluginConfig": {
        "invoke_interval": "30s",
        "timeout": "10s",
        "max_output_length": 80,
        "concurrency": 3,
        "enable_message_change_based_condition_update": false
      },
      "source": "test-custom-plugin-monitor",
      "metricsReporting": true,
      "conditions": [
        {
          "type": "TestProblem",
          "reason": "No problem",
          "message": "script returned 0"
        },
        {
          "type": "TestProblem2",
          "reason": "No problem",
          "message": "script returned 0"
        }
      ],
      "rules": [
        {
          "type": "temporary",
          "reason": "TempProblem",
          "path": "/config/custom-check.sh",
          "timeout": "10s"
        },
        {
          "type": "permanent",
          "condition": "TestProblem",
          "reason": "PermanentProblem",
          "path": "/config/custom-check.sh",
          "timeout": "10s"
        },
        {
          "type": "temporary",
          "reason": "TempProblem2",
          "path": "/config/custom-check2.sh",
          "timeout": "3s"
        },
        {
          "type": "permanent",
          "condition": "TestProblem2",
          "reason": "PermanentProblem2",
          "path": "/config/custom-check2.sh",
          "timeout": "3s"
        }
      ]
    }
  custom-check.sh: |
    #!/bin/bash

    crictl --version
  custom-check2.sh: |
    #!/bin/bash

    exit 1
kind: ConfigMap
metadata:
  name: node-problem-detector-config
  namespace: {{ .Release.Namespace }}
