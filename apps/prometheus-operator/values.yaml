prometheus-operator:
  defaultRules:
    create: false

  kubeEtcd:
    service:
      targetPort: 2381

  nodeExporter:
    serviceMonitor:
      relabelings:
      - sourceLabels: 
        - __meta_kubernetes_pod_node_name
        targetLabel: nodeName
        action: replace

  grafana:
    adminPassword: password

    grafana.ini:
      log:
        mode: console
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      server:
        root_url: http://localhost/grafana

    defaultDashboardsEnabled: false

    service:
      port: 9090

  prometheus:
    additionalServiceMonitors:
    - name: argocd-server
      namespaceSelector:
        matchNames:
        - argo-cd
      selector:
        matchLabels:
          app.kubernetes.io/name: argocd-server-metrics
      endpoints:
      - port: metrics
    - name: argocd-repo-server
      namespaceSelector:
        matchNames:
        - argo-cd
      selector:
        matchLabels:
          app.kubernetes.io/name: argocd-repo-server
      endpoints:
      - port: metrics
    - name: argocd
      namespaceSelector:
        matchNames:
        - argo-cd
      selector:
        matchLabels:
          app.kubernetes.io/name: argocd-metrics
      endpoints:
      - port: metrics

    prometheusSpec:
      externalUrl: prometheus
      ruleSelectorNilUsesHelmValues: false
      serviceMonitorSelectorNilUsesHelmValues: false
      logLevel: debug
      externalLabels:
        cluster: test

    service:
      port: 9090

  alertmanager:
    alertmanagerSpec:
      externalUrl: http://localhost/alertmanager
      configSecret: alertmanager-config
      logLevel: debug
    service:
      port: 9090

  prometheusOperator:
    admissionWebhooks:
      enabled: false
    tlsProxy:
      enabled: false

alertmanagerConfig:
  url: http://mock-server.default.svc.cluster.local/
