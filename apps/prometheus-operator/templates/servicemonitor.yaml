{{- $root := . -}}
{{- range $entry := .Values.scrape_endpoints -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $entry.name }}
  labels:
    release: {{ $root.Release.Name }}
spec:
  namespaceSelector:
  {{- if $entry.namespaces }}
    matchNames:
    {{- range $namespace := $entry.namespaces }}
    - {{ $namespace }}
    {{- end }}
  {{- else }}
    any: true
  {{- end }}
  selector:
    matchLabels:
  {{- range $key, $value := $entry.labels }}
      {{ $key }}: {{ $value }}
  {{- end }}
  endpoints:
  - port: {{ default "prom-metrics" $entry.portName }}
  {{- if $entry.metricsPath }}
    path: {{ $entry.metricsPath }}
  {{- end }}
  {{- if $entry.relabelings }}
    relabelings:
{{ toYaml $entry.relabelings | indent 4 }}
  {{- end }}
---
{{ end -}}
